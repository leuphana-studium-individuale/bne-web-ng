<mat-chip-list>
    <mat-chip *ngFor="let tag of selectableTags"
              [style.color]="color"
              [style.border]="getBorder()"
              [style.background]="getBackground(tag)"
              [disabled]="getDisabled(tag)"
              (click)="onChipClicked(tag)">
        {{ tag.name }}
    </mat-chip>
</mat-chip-list>
