<div class="content">
    <span>{{ costPerChildMin }} Euro</span>
    <mat-slider [value]="costPerChildValue"
                [min]="costPerChildMin"
                [max]="costPerChildMax"
                [color]="costPerChildColor"
                [thumbLabel]="true"
                (valueChange)="onValueChanged($event)">
    </mat-slider>
    <span> {{ costPerChildMax }} Euro pro Kind</span>
</div>
