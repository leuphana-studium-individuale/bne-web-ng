<mat-nav-list>
    <a *ngIf="phone != null && phone !== ''" mat-list-item (click)="onCallButtonClicked(phone)">
        <mat-icon mat-list-icon>phone</mat-icon>
        <div mat-line>{{ phone }}</div>
        <div mat-line>anrufen</div>
    </a>
    <a *ngIf="mail != null && mail !== ''" mat-list-item (click)="onMailButtonClicked(mail)">
        <mat-icon mat-list-icon>mail_ouline</mat-icon>
        <div mat-line>{{ mail }}</div>
        <div mat-line>schreiben</div>
    </a>
</mat-nav-list>
